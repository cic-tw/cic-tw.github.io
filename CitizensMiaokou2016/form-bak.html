<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>公民廟口點亮公民燈，加入國會調查兵團公民智庫群！</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; max-scale=1.0; user-scalabe=0;">
    <meta property="og:title" content="公民廟口點亮公民燈，加入國會調查兵團公民智庫群！ | 公民廟口 | 國會調查兵團">
    <meta property="og:description" content="點亮公民燈 ‧ 看見國會從自己開始。本群眾募資活動由啟動因子工作室處理相關事宜。發票將會與贊助贈品一起寄出。">
    <meta property="og:image" content="http://event.cic.tw/CitizensMiaokou2016/images/fb-share-new.jpg">
    <link href="css/form-style.css" rel="stylesheet" type="text/css">
    <script language="javascript">
    function wordlength(){
    var str=document.getElementById("nickname").value;
    var x=str.length;
    if(x>5){
    alert("暱稱最多輸入5個字，請重新輸入");
    document.getElementById("nickname").value="";
    }
    }
    function calculate(){
    var x=document.getElementById("money").value;
    document.getElementById("money").value=Math.round(x);
    x=Math.round(x);
    var y=50;
    var total=document.getElementById("count-total").value;
    total=Math.round(total);

    if(isNaN(x)){
     alert("贊助金額請輸入數字");
      x=0;
      document.getElementById("money").value=x;
    }
  
    if(x<0){
    alert("數值不可小於0");
    x=0;
    document.getElementById("money").value=x;
    }
    if(x<500){
    total = x+y;
    } else {
    total=x;
    }
    document.getElementById("count-total-show").innerHTML =total;
    }
    </script>
  </head>
  <body onLoad="calculate()">
    <div class="all-wrap">
      <div class="word-wrap">
        <div class="form-wrap">
          <h1 class="title"> 公民廟口點亮公民燈，加入國會調查兵團公民智庫群！</h1>
          <p class="ts-info">本群眾募資活動由啟動因子工作室處理相關事宜。發票將會與贊助贈品一起寄出。</p>
          <div class="form-table">
            <form
              action='https://cic.backme.tw/cashflow/checkout?locale=zh-TW' method='get'>
              <input type='hidden' name='project_id' value='259'>
              <input type='hidden' name='reward_id' value='1054'>
              <table border="0">
                <tbody>
                  <tr>
                    <th width="26%"><label for='custom_field[1508]'>暱稱</label></th>
                    <td width="74%">
                      <input name='custom_field[1508]' required='required' type='text' class="short-input" value=''>
                      <br>
                      <span class="spt">(本暱稱會顯示在公民燈點燈頁面，最多5個字。若暱稱內容含對他人姓名毀謗之文字，點燈頁部分文字將以*字號顯示。)</span></td>
                    </tr>
                      <tr>
                        <th><label for='custom_field[1512]'>個人專長</label></th>
                        <td><input name='custom_field[1512]' required='required' type='text' value=''></td>
                      </tr>
                      <tr>
                        <th><label for='custom_field[1513]'>有興趣的議題</label></th>
                        <td><input name='custom_field[1513]' required='required' type='text' value=''></td>
                      </tr>
                      <tr>
                        <th><label for="additional_support">贊助金額</label></th>
                        <td><input name="additional_support" type="text" class="short-input" onChange="calculate()" value="" id="money">
                        元 <br><span class="spt">(輸入完畢請於輸入欄外畫面任意處點擊後，總計將會重新計算)</span></td>
                      </tr>
                      <tr>
                        <th><label for='custom_field[1514]'>贈品運費</label></th>
                        <td><input name='custom_field[1514]' required='required' type='number' value='50' class="short-input" disabled>元
                          <br><span class="spt">(每次贊助將提供1份贊助贈品，贊助金額達500元以上免運費)</span></td>
                        </tr>
                        <tr>
                          <th><label for="count">總計</label></th>
                          <td><input name="c" type="hidden" id="count-total" disabled> <span id="count-total-show"></span>元</td>
                        </tr>
                        <tr>
                          <td colspan="2" align="center"><span class="spt">公民燈將依照贊助順序排序 &gt;&gt; <a href="http://event.cic.tw/CitizensMiaokou/" target="_blank">去哪看公民燈？</a></span></td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="btn-bar"><button>確認送出</button></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </body>
      </html>
