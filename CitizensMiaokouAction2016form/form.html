<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>點亮公民燈，贊助國會調查兵團</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="form-wrap">
<h1 class="title">點亮公民燈，群眾募資贊助國會調查兵團</h1>
<p class="ts-info">本群眾募資贊助活動由啟動因子工作室處理相關事宜。發票將會與贊助贈品一起寄出。</p>
<div class="form-table">
<table border="0">
  <tbody>
    <tr>
      <th width="26%"><label for="buyer-name">姓名</label></th>
      <td width="74%">
      <input type="text" name="buyer-name" id="buyer-name"></td>
    </tr>
    <tr>
      <th><label for="tel">聯絡電話</label></th>
      <td><input type="text" name="tel" id="tel"  class="short-input"></td>
    </tr>
    <tr>
      <th><label for="adress">聯絡地址</label></th>
      <td><input type="text" name="adress" id="adress">
        <br>
        <span class="spt">(贊助贈品將寄到此地址)</span></td>
    </tr>
    <tr>
      <th><label for="email">email</label></th>
      <td><input type="text" name="email" id="email"></td>
    </tr>
    <tr>
      <th><label for="money">贊助金額</label></th>
      <td><input type="text" name="money" id="money" class="short-input">
        元</td>
    </tr>
    <tr>
      <th>贈品運費</th>
      <td>50元 <span class="spt">(每次贊助將提供1份贊助贈品)</span></td>
    </tr>
    <tr>
      <th><label for="count">總計</label></th>
      <td><input type="text" name="count" id="count" class="short-input"></td>
    </tr>
  </tbody>
</table>
<div class="btn-bar"><input type="reset" value="清除重填"><input type="button" value="確認送出"></div>
</div>
</div>
</body>
</html>
