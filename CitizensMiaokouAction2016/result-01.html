            function playsound()
            {
                $("#music")[0].play();
                $("#music")[0].pause();
 
                setTimeout(function(){
                    $("#music")[0].currentTime = 0;
                    $("#music")[0].play();
                }, 2000);
            }
        </script>
		<script> 
		
function playPause() { 
    var music = document.getElementById('music');
      music.load(); 
    if (music.paused){ 
        music.play(); 
    } 
    else{ 
        music.pause();  
    } 
} 

</script>
